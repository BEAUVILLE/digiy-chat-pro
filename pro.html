<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0A0E1A" />
  <title>DIGIY CHAT PRO</title>

  <style>
    :root{
      --bg:#0A0E1A;
      --bg2:#F8FAF6;

      --card:#0f172a;
      --card2:#ffffff;

      --line:rgba(148,163,184,.24);

      --text:#e5e7eb;
      --text2:#111827;

      --muted:#9ca3af;
      --muted2:#6b7280;

      --gold:#facc15;
      --orange:#f97316;
      --green:#16a34a;
      --red:#ef4444;

      --shadow:0 18px 55px rgba(2,6,23,.65);
      --r:18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 520px at 15% -10%, rgba(250,204,21,.18), transparent 60%),
        radial-gradient(950px 520px at 95% 0%, rgba(249,115,22,.14), transparent 55%),
        var(--bg);
    }

    .app{
      min-height:100%;
      max-width:1100px;
      margin:0 auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px;
      border:1px solid var(--line);
      border-radius:calc(var(--r) + 6px);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      text-decoration:none;
      color:inherit;
      min-width:240px;
    }

    .logo{
      width:46px;height:46px;
      border-radius:16px;
      display:grid;place-items:center;
      border:1px solid rgba(250,204,21,.25);
      background:linear-gradient(135deg, rgba(250,204,21,.25), rgba(249,115,22,.14));
      color:var(--gold);
      font-weight:900;
      font-size:20px;
    }

    .titles{display:flex;flex-direction:column;line-height:1.15}
    .t1{font-weight:950;letter-spacing:.08em;font-size:14px}
    .t2{color:var(--muted);font-weight:700;font-size:12px}

    .right{
      display:flex;align-items:center;gap:8px;flex-wrap:wrap;justify-content:flex-end;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(2,6,23,.35);
      font-weight:900;
      font-size:12px;
      color:var(--text);
    }
    .pill b{color:#fff}

    .btn{
      border:1px solid rgba(148,163,184,.32);
      background:rgba(2,6,23,.35);
      color:var(--text);
      font-weight:950;
      border-radius:14px;
      padding:10px 12px;
      cursor:pointer;
      transition:transform .12s ease, border-color .12s ease;
    }
    .btn:hover{transform:translateY(-1px);border-color:rgba(249,115,22,.55)}
    .btn.primary{
      background:linear-gradient(135deg, var(--orange), #ea580c);
      border-color:rgba(249,115,22,.75);
      color:#111827;
    }
    .btn.ghost{
      background:rgba(2,6,23,.18);
    }
    .btn.danger{
      background:rgba(239,68,68,.12);
      border-color:rgba(239,68,68,.45);
      color:#fecaca;
    }

    .main{
      display:flex;
      gap:12px;
      flex:1;
    }

    .panel{
      width:100%;
      border:1px solid var(--line);
      border-radius:calc(var(--r) + 6px);
      background:linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.015));
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:520px;
    }

    .panel-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background:rgba(2,6,23,.35);
      flex-wrap:wrap;
    }

    .status{
      display:flex;align-items:center;gap:8px;
      font-weight:950;
    }

    .dot{
      width:10px;height:10px;border-radius:50%;
      background:#64748b;
      box-shadow:0 0 0 6px rgba(100,116,139,.18);
    }
    .dot.ok{
      background:var(--green);
      box-shadow:0 0 0 6px rgba(22,163,74,.18);
    }
    .dot.bad{
      background:var(--red);
      box-shadow:0 0 0 6px rgba(239,68,68,.18);
    }

    .who{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .tag{
      font-size:12px;
      color:var(--muted);
      font-weight:900;
      letter-spacing:.06em;
      text-transform:uppercase;
    }

    .select,.input{
      border:1px solid rgba(148,163,184,.30);
      background:rgba(2,6,23,.45);
      color:var(--text);
      border-radius:14px;
      padding:10px 12px;
      font-weight:900;
      outline:none;
    }
    .input::placeholder{color:rgba(156,163,175,.85)}
    .input:focus,.select:focus{
      border-color:rgba(249,115,22,.65);
      box-shadow:0 0 0 3px rgba(249,115,22,.14);
    }

    .messages{
      flex:1;
      padding:14px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
      background:radial-gradient(900px 420px at 20% -20%, rgba(250,204,21,.08), transparent 60%),
                 radial-gradient(900px 420px at 90% 0%, rgba(249,115,22,.07), transparent 55%),
                 rgba(2,6,23,.20);
    }

    .msg-row{
      display:flex;
      flex-direction:column;
      gap:6px;
      max-width:78%;
    }
    .msg-row.pro{margin-left:auto;align-items:flex-end}
    .msg-row.client{margin-right:auto;align-items:flex-start}

    .msg{
      padding:10px 12px;
      border-radius:16px;
      border:1px solid rgba(148,163,184,.22);
      background:rgba(2,6,23,.55);
      color:var(--text);
      font-weight:700;
      line-height:1.35;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .msg.pro{
      border:none;
      background:linear-gradient(135deg, rgba(249,115,22,.95), rgba(250,204,21,.9));
      color:#111827;
      font-weight:950;
    }

    .msg-meta{
      font-size:12px;
      color:var(--muted);
      font-weight:800;
    }

    .composer{
      padding:12px 14px;
      border-top:1px solid var(--line);
      background:rgba(2,6,23,.35);
      display:flex;
      gap:10px;
      align-items:center;
    }
    .grow{flex:1}

    .hint{
      padding:10px 14px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-weight:800;
      font-size:13px;
      background:rgba(2,6,23,.25);
    }
    code{
      background:rgba(2,6,23,.6);
      border:1px solid rgba(148,163,184,.22);
      padding:2px 6px;
      border-radius:10px;
      color:#fff;
      font-weight:900;
    }

    .foot{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      color:var(--muted);
      font-weight:800;
      font-size:13px;
      padding:10px 0 2px;
    }
    .link{color:var(--gold);text-decoration:none;font-weight:950}
    .sep{opacity:.6}

    @media (max-width:640px){
      .top{flex-direction:column;align-items:flex-start}
      .right{width:100%;justify-content:space-between}
      .msg-row{max-width:92%}
      .composer{flex-direction:column;align-items:stretch}
      .btn{width:100%}
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="top">
      <a class="brand" href="https://digiylyfe.com" target="_blank" rel="noopener">
        <span class="logo">‚àû</span>
        <span class="titles">
          <span class="t1">DIGIY CHAT PRO</span>
          <span class="t2">Assistance & Clients ‚Ä¢ 0% commission</span>
        </span>
      </a>

      <div class="right">
        <div id="roomPill" class="pill">Room: <b>‚Äî</b></div>
        <button id="btnCopyLink" class="btn ghost" type="button" title="Copier le lien de la room">üîó</button>
        <button id="btnResetRoom" class="btn danger" type="button" title="Changer de room">‚ôªÔ∏è</button>
      </div>
    </header>

    <main class="main">
      <section class="panel">
        <div class="panel-top">
          <div class="status">
            <span id="connDot" class="dot"></span>
            <span id="connText">Connexion‚Ä¶</span>
          </div>

          <div class="who">
            <span class="tag">Mode</span>
            <select id="modeSelect" class="select">
              <option value="pro" selected>PRO</option>
              <option value="client">CLIENT</option>
            </select>

            <span class="tag">Nom</span>
            <input id="nameInput" class="input" placeholder="Ex: Astou Boutique" maxlength="40" />
          </div>
        </div>

        <div id="messagesList" class="messages" aria-live="polite"></div>

        <div class="composer">
          <input id="chatInput" class="input grow" placeholder="√âcris ton message‚Ä¶" autocomplete="off" />
          <button id="sendDigiyBtn" class="btn primary" type="button">Envoyer ‚Üí</button>
        </div>

        <div class="hint">
          Astuce : ajoute <code>?chat=resto-chez-baptiste</code> dans l‚ÄôURL pour une room d√©di√©e.
        </div>
      </section>
    </main>

    <footer class="foot">
      <a class="link" href="https://wa.me/221771342889" target="_blank" rel="noopener">WhatsApp</a>
      <span class="sep">‚Ä¢</span>
      <a class="link" href="https://beauville.github.io/digiy-hub/" target="_blank" rel="noopener">Retour HUB</a>
      <span class="sep">‚Ä¢</span>
      <span class="muted">DIGIYLYFE ‚Äî Made in S√©n√©gal ü¶Ö</span>
    </footer>
  </div>

  <!-- ‚úÖ JS INLINE (ton digiy-supa-chat.js int√©gr√© ici pour √©viter fichiers manquants) -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    /* üîê SUPABASE */
    const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

    const TABLE = "digiy_chat_messages";
    const LS_KEY = "digiy_chat_identity_v2";

    /* DOM */
    const messagesList = document.getElementById("messagesList");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendDigiyBtn");

    const connDot = document.getElementById("connDot");
    const connText = document.getElementById("connText");

    const modeSelect = document.getElementById("modeSelect");
    const nameInput = document.getElementById("nameInput");

    const roomPill = document.getElementById("roomPill");
    const btnCopyLink = document.getElementById("btnCopyLink");
    const btnResetRoom = document.getElementById("btnResetRoom");

    /* URL params */
    const qs = new URLSearchParams(location.search);
    let CHAT_ID = (qs.get("chat") || "exemple-chat-1").trim();
    const ROOM_TOKEN = (qs.get("token") || "").trim();

    /* Identity */
    function safeJson(s){ try { return JSON.parse(s); } catch { return null; } }
    function randomId(prefix="u_"){
      return prefix + Math.random().toString(16).slice(2) + Date.now().toString(16);
    }

    const saved = safeJson(localStorage.getItem(LS_KEY)) || {};
    let sender_type = saved.sender_type || (qs.get("mode") || "pro");
    let sender_name = saved.sender_name || (qs.get("name") || "");
    let sender_id   = saved.sender_id   || randomId("u_");

    if(modeSelect) modeSelect.value = (sender_type === "client") ? "client" : "pro";
    if(nameInput) nameInput.value = sender_name;

    /* Client Supabase (session off + header token) */
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: false },
      global: {
        headers: { "x-digiy-room-token": ROOM_TOKEN }
      }
    });

    let channel = null;

    /* UI helpers */
    function setConn(ok, text){
      if(!connDot || !connText) return;
      connDot.classList.remove("ok","bad");
      connDot.classList.add(ok ? "ok" : "bad");
      connText.textContent = text || (ok ? "OK" : "OFF");
    }

    function setRoomUI(){
      if(roomPill){
        const b = roomPill.querySelector("b");
        if(b) b.textContent = CHAT_ID;
        else roomPill.textContent = `Room: ${CHAT_ID}`;
      }
      document.title = `DIGIY CHAT PRO ‚Äî ${CHAT_ID}`;
    }

    function scrollDown(){
      if(!messagesList) return;
      messagesList.scrollTop = messagesList.scrollHeight;
    }

    function saveIdentity(){
      sender_type = (modeSelect?.value === "client") ? "client" : "pro";
      sender_name = (nameInput?.value || "").trim();
      localStorage.setItem(LS_KEY, JSON.stringify({ sender_type, sender_name, sender_id }));
    }

    /* Render */
    function renderMessage(msg){
      if(!msg) return;
      const row = document.createElement("div");
      row.className = "msg-row " + ((msg.sender_type === "pro") ? "pro" : "client");

      const bubble = document.createElement("div");
      bubble.className = "msg " + ((msg.sender_type === "pro") ? "pro" : "client");
      bubble.textContent = (msg.text || "").toString();

      const meta = document.createElement("div");
      meta.className = "msg-meta";
      const who = msg.sender_name || ((msg.sender_type === "pro") ? "PRO" : "CLIENT");
      const time = msg.created_at ? new Date(msg.created_at).toLocaleString("fr-FR") : "";
      meta.textContent = time ? `${who} ‚Ä¢ ${time}` : who;

      row.appendChild(bubble);
      row.appendChild(meta);
      messagesList.appendChild(row);
      scrollDown();
    }

    /* Load + realtime */
    async function loadMessages(){
      setConn(false, "Chargement‚Ä¶");
      if(messagesList) messagesList.innerHTML = "";

      const { data, error } = await supabase
        .from(TABLE)
        .select("*")
        .eq("chat_id", CHAT_ID)
        .order("created_at", { ascending: true })
        .limit(500);

      if(error){
        console.error("loadMessages error:", error);
        setConn(false, "Erreur acc√®s (token/RLS)");
        if(messagesList){
          messagesList.innerHTML =
            `<div class="msg-meta">‚ö†Ô∏è Lecture bloqu√©e. V√©rifie le token (URL) + RLS sur <code>${TABLE}</code>.</div>`;
        }
        return;
      }

      (data || []).forEach(renderMessage);
      setConn(true, "Connect√©");
    }

    function startRealtime(){
      if(channel){
        supabase.removeChannel(channel);
        channel = null;
      }

      channel = supabase
        .channel("room_" + CHAT_ID)
        .on(
          "postgres_changes",
          { event: "INSERT", schema: "public", table: TABLE },
          (payload) => {
            const msg = payload.new;
            if(msg && msg.chat_id === CHAT_ID){
              renderMessage(msg);
            }
          }
        )
        .subscribe((status) => {
          if(status === "SUBSCRIBED"){
            setConn(true, "Temps r√©el actif");
          }
        });
    }

    /* Send */
    async function sendMessage(){
      const text = (chatInput?.value || "").trim();
      if(!text) return;

      saveIdentity();
      if(sendBtn) sendBtn.disabled = true;

      const { error } = await supabase
        .from(TABLE)
        .insert({
          chat_id: CHAT_ID,
          sender_id,
          sender_type,
          sender_name,
          text
        });

      if(sendBtn) sendBtn.disabled = false;

      if(error){
        console.error("send error:", error);
        alert("Envoi bloqu√©. V√©rifie token + RLS + colonnes table.");
        return;
      }

      chatInput.value = "";
      chatInput.focus();
    }

    /* Buttons */
    sendBtn?.addEventListener("click", sendMessage);

    chatInput?.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        e.preventDefault();
        sendMessage();
      }
    });

    modeSelect?.addEventListener("change", saveIdentity);
    nameInput?.addEventListener("change", saveIdentity);

    btnCopyLink?.addEventListener("click", async () => {
      saveIdentity();
      const url = new URL(location.href);
      url.searchParams.set("chat", CHAT_ID);
      url.searchParams.set("mode", sender_type);
      if(sender_name) url.searchParams.set("name", sender_name);
      if(ROOM_TOKEN) url.searchParams.set("token", ROOM_TOKEN);

      try{
        await navigator.clipboard.writeText(url.toString());
        alert("Lien copi√© ‚úÖ");
      } catch {
        prompt("Copie le lien :", url.toString());
      }
    });

    btnResetRoom?.addEventListener("click", () => {
      const next = prompt("Nouvelle room (chat_id) :", CHAT_ID);
      if(!next) return;

      CHAT_ID = next.trim();

      const url = new URL(location.href);
      url.searchParams.set("chat", CHAT_ID);
      history.replaceState({}, "", url.toString());

      setRoomUI();
      loadMessages();
      startRealtime();
    });

    /* BOOT */
    (function boot(){
      setRoomUI();
      saveIdentity();
      loadMessages();
      startRealtime();
    })();
  </script>
</body>
</html>

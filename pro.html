<style>
:root{
  --bg:#020617;
  --card:#030712;
  --line:#1f2937;
  --text:#f9fafb;
  --muted:#9ca3af;
  --accent:#f97316;
  --accent-strong:#ea580c;
  --ok:#22c55e;
  --bad:#ef4444;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:radial-gradient(circle at top,#1e293b 0,#020617 45%);
  color:var(--text);
}

.app{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  border-bottom:1px solid var(--line);
  background:rgba(2,6,23,.85);
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  color:inherit;
}

.logo{
  width:40px;height:40px;
  border-radius:14px;
  display:grid;place-items:center;
  font-weight:900;
  background:linear-gradient(135deg,#facc15,#f97316);
  color:#111;
}

.titles .t1{font-weight:900}
.titles .t2{font-size:12px;color:var(--muted)}

.right{display:flex;gap:8px;align-items:center}

.main{
  flex:1;
  display:flex;
  justify-content:center;
  padding:16px;
}

.panel{
  width:100%;
  max-width:900px;
  background:var(--card);
  border:1px solid var(--line);
  border-radius:18px;
  display:flex;
  flex-direction:column;
}

.panel-top{
  display:flex;
  justify-content:space-between;
  gap:10px;
  padding:12px;
  border-bottom:1px solid var(--line);
}

.status{display:flex;gap:8px;align-items:center}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:var(--muted);
}
.dot.ok{background:var(--ok)}
.dot.bad{background:var(--bad)}

.messages{
  flex:1;
  padding:12px;
  overflow-y:auto;
}

.msg-row{margin-bottom:10px}
.msg{
  padding:10px 12px;
  border-radius:14px;
  max-width:70%;
}
.msg.client{
  background:#02081a;
  border:1px solid var(--line);
}
.msg.pro{
  background:linear-gradient(135deg,var(--accent),var(--accent-strong));
  color:#111;
  margin-left:auto;
}

.composer{
  display:flex;
  gap:8px;
  padding:12px;
  border-top:1px solid var(--line);
}

.input{
  background:#02081a;
  border:1px solid var(--line);
  color:var(--text);
  padding:10px 12px;
  border-radius:14px;
}
.input.grow{flex:1}

.btn{
  border-radius:14px;
  padding:10px 14px;
  border:1px solid var(--line);
  background:#02081a;
  color:var(--text);
  font-weight:800;
  cursor:pointer;
}
.btn.primary{
  background:linear-gradient(135deg,var(--accent),var(--accent-strong));
  color:#111;
}

.foot{
  text-align:center;
  padding:12px;
  font-size:12px;
  color:var(--muted);
}
</style>
